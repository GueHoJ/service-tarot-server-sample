<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found (404)</title>
    <style>
        /* Basic styling for the error page */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        {% if request and request.path %}
            <p>The requested URL <strong>{{ request.path }}</strong> was not found on this server.</p>
        {% else %}
            <p>The requested page was not found on this server.</p>
        {% endif %}
        <p><a href="/">Return to Home Page</a></p>
    </div>
</body>
</html>
