<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Inspired</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(130deg, #0f2027, #203a43, #2c5364);
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: #00e6e6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00e6e6;
            outline: none;
        }

        button {
            background-color: #00e6e6;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            color: #0d0d0d;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cccc;
        }

        .footer-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .footer-text a {
            color: #00e6e6;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-text a:hover {
            color: #00cccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">Forgot your password? <a href="#">Reset here</a></p>
    </div>
</body>
</html>
